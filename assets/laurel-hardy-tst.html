<DOCTYPE html>
<meta charset="utf-8" />
<script>

/*

  laurel.js
  
  Host for some simple date to be "served" by the accompanying hardy.js

  We use pure JS for data because e.g. JSON is more "strict" for inexperienced users. Other than in programs we don't use type prefixes here for even more "clarity" for the untrained.

*/

Daten = {
  Kurse: {
    TestDaF: {
      Termine: [
        '22.10. - 12.11.2018',	
        '18.03. - 05.04.2019',	
        '21.08. - 09.09.2019',
      ],
      Preis: '270',
      Gruppengroesse: '5-12',
      Unterrichtszeiten: {
        
      }
    },
    telc: {
      Termine: {
      },
      Preis: '200',
      Gruppengroesse: '5-12',
      Unterrichtszeiten: {
        
      }
    },
  },
  Pruefung: {
    TestDaF: ''
    ,
  },
  Service: {
  },
} ;


/*

  hardy.js
  
  "Serving" simple data provided by the accompanying laurel.js
  
  Note: Localisation (languages) is provided by static templates.

  !!! FOR INITIAL TESTS "document.write" IS USED, IN FINAL VERSION A NEW DOM OBJECT SHOULD BE CREATED TO REPLACE THE CONTENT OF PLACEHOLDER "hardyContent"
    - Placeholder "hardyContent" also for no-JS / JS-problems
  
*/

Art = 'Kurse' ;
Thema = 'TestDaF' ;

document.write('<h1>Im Angebot: ' + Thema + '-' + Art + ' für ' + Daten[ Art ][ Thema ][ 'Preis' ] + ' € !</h1>');

document.write( ''
  + '<h2>' + Daten[ Art ][ Thema ][ 'Termine' ].length + ' Termine:</h2>'
  + '<ul>'
);
for ( i=0; i < Daten[ Art ][ Thema ][ 'Termine' ].length; i++ ) {
document.write( ''
  + '<li>'
  + Daten[ Art ][ Thema ][ 'Termine' ][ i ]
  + ' <a href="">Jetzt anmelden</a>'
  + '</li>'
);
}
document.write( ''
  + '</ul>'
);

document.write('<p>(alle ' + Art + ': ' + Object.keys( Daten[ Art ] ) + ' )</p>');

</script>

<div id="hardyContent">
